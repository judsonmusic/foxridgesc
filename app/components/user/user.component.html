<form class="form" novalidate (submit)="addAccount(user)">
  <alert type="info" *ngIf="message" type="danger">{{message}}</alert>
  <div class="form-group">
  <input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" lowercase/>
    </div>
  <div class="form-group">
  <input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" lowercase/>
  </div>
  <div class="form-group">
  <input class="form-control" type="text" name="email" [(ngModel)]="user.email" placeholder="Email" lowercase/>
  </div>
  <div class="form-group">
  <input class="form-control" type="text" name="password" [(ngModel)]="user.password" placeholder="Password" lowercase/>
  </div>
  <div class="form-group">
  <button class="btn btn-primary" type="submit">Create Account</button>
  </div>
</form>
